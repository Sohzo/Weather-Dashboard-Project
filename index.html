<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Weather Dashboard Project</title>
    </head>

    <body>
        <header class="header">
            <h1 class="display-1">Weather Dashboard</h1>
        </header>
        <section class="vh-100">
            <div class="py-5 d-flex justify-content-center">
          
              <div class="row d-flex flex-column justify-content-center align-items-center h-100">
                <div class="col-md-12 col-lg-12 col-xl-12">
          
                  <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
          
                  <div class="input-group rounded mb-3">
                    <input type="search" id="searchbar" class="form-control rounded" placeholder="City" aria-label="Search"
                      aria-describedby="search-addon" />
                    <button type="button" id="searchbutton">
                      <span class="input-group-text border-0 fw-bold" id="search-addon">
                        Check!
                      </span>
                    </button>
                  </div>
                </div>
                <ul class="list-group" id="historylist"></ul>
            </div>

            <section class="vh-100 w-50">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-xl-12">
              
                      <div class="card shadow-0 border border-dark border-5 text-dark" style="border-radius: 10px;">
                        <div class="card-body p-4">
              
                          <div class="row text-center">
                            <div class="col-md-12 text-center border-end border-5 border-dark py-4"
                              style="margin-top: -1.5rem; margin-bottom: -1.5rem;">
                              <div class="d-flex justify-content-around mt-3">
                                <p class="small" id="location">City</p>
                                <p class="small" id="date">Date</p>
                                
                              </div>
                              <div class="d-flex justify-content-around align-items-center py-5 my-4">
                                <p class="fw-bold mb-0" style="font-size: 7rem;" id="temp">-</p>
                                <img id="weatherpic"></img>
                                <div class="text-start">
                                  <p class="h3 mb-3" id="day">Day</p>
                                  <p class="small mb-0" id="clouds">-</p>
                                </div>
                              </div>
                              <div class="d-flex justify-content-around align-items-center mb-3">
                                <div class="flex-column">
                                  <i class="fas fa-minus"></i>
                                </div>
                                <div class="flex-column">
                                  <p class="small mb-1">Sun</p>
                                  <p class="small mb-0"><strong>-</strong></p>
                                </div>
                                <div class="flex-column">
                                  <p class="small mb-1">Mon</p>
                                  <p class="small mb-0"><strong>-</strong></p>
                                </div>
                                <div class="flex-column">
                                  <p class="small mb-1">Tue</p>
                                  <p class="small mb-0"><strong>-</strong></p>
                                </div>
                                <div class="flex-column">
                                  <p class="small mb-1">Wed</p>
                                  <p class="small mb-0"><strong>-</strong></p>
                                </div>
                                <div class="flex-column">
                                  <p class="small mb-1">Thu</p>
                                  <p class="small mb-0"><strong>-</strong></p>
                                </div>
                                <div class="flex-column">
                                  <p class="small mb-1">Fri</p>
                                  <p class="small mb-0"><strong>-</strong></p>
                                </div>
                                <div class="flex-column">
                                  <p class="small mb-1">Sat</p>
                                  <p class="small mb-0"><strong>-</strong></p>
                                </div>
                                <div class="flex-column">
                                  <i class="fas fa-minus"></i>
                                </div>
                              </div>
                            </div>
                            
                          </div>
              
                        </div>
                      </div>
              
                    </div>
                  </div>
                </div>
              </section>
            
            
          </section>
        <script src="./script.js"></script>
        
    </body>
</html>
